<div class="container mt-4">
  <div class="row">
    <!-- Columna izquierda: Crear Servicio -->
    <div class="col-md-6">
      <h2>Crear Servicio</h2>
      <form [formGroup]="servicioForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombreServicio">Nombre de Servicio:</label>
          <input id="nombreServicio" formControlName="nombreServicio" class="form-control" />
        </div>
        <div class="form-group">
          <label for="duracionEstimada">Duraci贸n Estimada:</label>
          <input id="duracionEstimada" formControlName="duracionEstimada" class="form-control" type="number" />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripci贸n:</label>
          <textarea id="descripcion" formControlName="descripcion" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-success mt-3">Crear Servicio</button>
      </form>
    </div>

    <!-- Columna derecha: Todos los Servicios -->
    <div class="col-md-6">
      <h2>Todos los Servicios</h2>
      <table class="table table-striped table-hover mt-4">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nombre de Servicio</th>
            <th>Duraci贸n Estimada</th>
            <th>Descripci贸n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dato of servicioList">
            <td>{{ dato.id }}</td>
            <td>{{ dato.nombreServicio }}</td>
            <td>{{ dato.duracionEstimada }}</td>
            <td>{{ dato.descripcion }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
